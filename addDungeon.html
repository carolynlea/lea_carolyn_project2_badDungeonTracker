<!doctype html>
<html lang="en">
<head>
	
	<meta charset="utf-8" />
	
	<title>Mobile Site Template</title>
	
	<!--Mobile viewport optimized:j.imp/bplateviewport-->
	<meta name="HandheldFriendly" content="true">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--Mobile IE needs cleartype for smoothing fonts-->
	<meta http-equiv="cleartype" content="on">
	
	<!--Stylesheets here-->
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" /> 
	
	<!--Javascript normally at bottom except for Modernizr-->
	
</head>

<body>
	
	<div data-role="page" id="home">
		
			<div data-role="header" id="header" data-position="fixed">
				<h1>Add A Dungeon</h1>
			</div>
		
		<div data-role="content">
			<form>
				<div data-role="fieldcontain">
				    <label for="name">Dungeon Name:</label>
				    <input type="text" name="name" id="name" value=""  />
				</div>
				
				<div data-role="fieldcontain">
					<label for="select-choice-1" class="select">Choose a dungeon type:</label>
					<select name="select-choice-1" id="select-choice-1">
						<option value="campsite">Campsite</option>
						<option value="cave">Cave</option>
						<option value="fort">Fort</option>
						<option value="mine">Mine</option>
						<option value="portal">Portal</option>
						<option value="ruin">Ruin</option>
					</select>
				</div>
				
				<div data-role="fieldcontain">
					<label for="select-choice-1" class="select">Choose a dungeon location:</label>
					<select name="select-choice-1" id="select-choice-1">
						<option value="north">north</option>
						<option value="northeast">northeast</option>
						<option value="northwest">northwest</option>
						<option value="east">east</option>
						<option value="west">west</option>
						<option value="south">south</option>
						<option value="south">southeast</option>
						<option value="south">southwest</option>
					</select>
				</div>
				
				<div data-role="fieldcontain">
					<label for="mydate">Date Found:</label>

					<input name="mydate" id="mydate" type="date" data-role="datebox"
					   data-options='{"mode": "calbox"}'>
				</div>
				
				<div data-role="fieldcontain">
				 	<fieldset data-role="controlgroup">
						<legend>Is the dungeon populated?</legend>
						<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
						<label for="checkbox-1">yes</label>
						<input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
						<label for="checkbox-2">no</label>
				    </fieldset>
				</div>
				
				<div data-role="fieldcontain">
				 	<fieldset data-role="controlgroup">
						<legend>Are the inhabitants friendly?</legend>
						<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
						<label for="checkbox-1">no</label>
						<input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
						<label for="checkbox-2">yes</label>
				    </fieldset>
				</div>
				
				<div data-role="fieldcontain"> <label for="myselect1" class="select">Choose inhabitants:</label> <select name="myselect1" id="myselect1" multiple="true"> <option>Please choose</option>
				<optgroup label="Animal"> 
				<option value="option1" disabled="true">bears</option> 
				<option value="option2">crabs</option> 
				<option value="option3">fish</option>
				<option value="option3">lions</option>
				<option value="option3">rats</option>
				<option value="option3">wolves</option>
				</optgroup>
				<optgroup label="Human">
				<option value="option1">bandits</option>
				<option value="option2">conjurers</option>
				<option value="option3">marauders</option>
				<option value="option3">necromancers</option>
				<option value="option3">quest giver</option>
				<option value="option3">trainer</option>
				</optgroup>
				<optgroup label="Mythic">
				<option value="option1">goblins</option>
				<option value="option2">imps</option>
				<option value="option3">minotaurs</option>
				<option value="option3">ogres</option>
				<option value="option3">unicorn</option>
				</optgroup>
				<optgroup label="Undead">
				<option value="option1">skeletons</option>
				<option value="option2">vampires</option>
				<option value="option3">wraiths</option>
				<option value="option3">zombies</option>
				</optgroup>
				</select>
				</div>
				
				<div data-role="fieldcontain">
					<label for="slider">Rate the loot:</label>
					<p>On a scale of 1 being "NOT worth it!" to 10 
							being "the BEST booty ever!", rate the loot found in this dungeon:
							(Use 0 to indicate there was no loot to be found.)
					</p>
				 	<input type="range" name="slider" id="slider" value="0" min="0" max="10"  />
				</div>
				
				<div data-role="fieldcontain">
					<label for="textarea">Textarea:</label>
					<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
				</div>
				
				<a href="#" data-role="button" input-type="submit">Add Dungeon</a>
				
			</form>
		</div>
		
		
		
	</div>
	
	<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
</body>
</html>
